<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__header">Todo App</h1>
        <div class="todo-app__input-form">
            <input type="text" placeholder="press enter to add new task" class="task-input">
        </div>
        <ul class="todo-app__list">
            <li class="task">
                <div class="container">
                    <div class="circle"></div>
                    <span class="task-name">Sample Task</span>
                </div>
                <i class="bx bx-x close-icon"></i>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
